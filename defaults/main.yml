---

# The default version
maven_version: "3.3.1"

# The URL to the maven redistribution binaries
maven_mirror_url_binaries: "http://archive.apache.org/dist/maven/maven-{{ maven_version|regex_replace('\\..*', '') }}/{{ maven_version }}/binaries"

# Base installation directory for any Maven distribution
maven_install_dir: /opt/maven

# Path for mvn symlink to make maven available to the system
maven_bin_path: "/usr/local/bin"
